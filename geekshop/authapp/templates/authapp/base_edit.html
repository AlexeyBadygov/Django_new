<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    {% block css %}
    {% endblock %}

    {% block js %}
    {% endblock %}
</head>
<body>
	<div class="container">
        <div class="login w-25 position-relative mx-auto">
            <div class="h2 text-center head">
                Редактирование пользователя
            </div>

            {% block content %}

            {% endblock %}
        </div>
	</div>
</body>
</html>
